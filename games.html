  <title>Game Collection</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
    }

    header {
      padding: 2rem;
      background-color: #333;
      color: white;
    }

    .description {
      margin: 1rem auto;
      max-width: 600px;
      color: #555;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 1rem;
      padding: 2rem;
      max-width: 1000px;
      margin: auto;
    }

    .grid a {
      display: block;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease;
    }

    .grid a:hover {
      transform: scale(1.05);
    }

    .grid img {
      width: 100%;
      height: auto;
      display: block;
    }
  </style>
</head>
